<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Lock open icon -->
  <path d="M 35 45 L 35 38 C 35 30 40 25 50 25 C 60 25 65 30 65 38 L 65 42" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Lock body -->
  <rect x="32" y="45" width="36" height="28" rx="4" fill="white"/>
  
  <!-- Keyhole/Dollar sign -->
  <text x="50" y="66" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#0052FF" text-anchor="middle">$</text>
</svg>

